<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import Style File -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Java Script | CRUDS</title>
  </head>
  <body>
    <!-- Start Head -->
    <div class="head">
      <h2>Cruds</h2>
      <p>Product Management System</p>
    </div>
    <!-- Ens Head -->

    <!-- Start Input Data -->
    <div class="input-data">
      <input type="text" placeholder="Title" id="title" />
      <div class="price">
        <input
          onkeyup="getTotal()"
          type="number"
          placeholder="Price"
          id="price"
        />
        <input
          onkeyup="getTotal()"
          type="number"
          placeholder="Taxes"
          id="taxes"
        />
        <input onkeyup="getTotal()" type="number" placeholder="Ads" id="ads" />
        <input
          onkeyup="getTotal()"
          type="number"
          placeholder="Discount"
          id="discount"
        />
        <div id="total"></div>
      </div>
      <input type="number" placeholder="Count" id="count" />
      <input type="text" placeholder="Category" id="category" />

      <button id="submit">Create</button>
    </div>
    <!-- End Input Data -->

    <!-- Start Show Data -->
    <div class="show-data">
      <input
        onkeyup="searchData(this.value)"
        type="text"
        id="search"
        placeholder="Search"
      />
      <div class="btn-search">
        <button id="search-title" onclick="getSearchMood(this.id)">
          Search Title
        </button>
        <button id="search-category" onclick="getSearchMood(this.id)">
          Search Category
        </button>
      </div>

      <div id="deleteAll"></div>
      <table>
        <tr>
          <th>id</th>
          <th>title</th>
          <th>price</th>
          <th>taxes</th>
          <th>ads</th>
          <th>discount</th>
          <th>total</th>
          <th>category</th>
          <th>update</th>
          <th>delete</th>
        </tr>

        <tbody id="tbody"></tbody>
      </table>
    </div>
    <!-- End Show Data -->

    <!-- Import JavaScript File -->
    <script src="js/custom.js"></script>
  </body>
</html>
